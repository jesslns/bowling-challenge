<!DOCTYPE html>
<html>
  <head>
    <title>Bowling</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
      <h1> Score Card</h1>
      <div class="container">
        <div>
        You are at frame <b><span id="frame-number"></span><b>
        </div>
        <h3> Total Score: </h3>
        <h2 id="total-score"></h2>
      <p>
        <!-- Enter pins knocked down -->
        <button id="roll">Roll</button>
        <br>
        <button id="new-frame">New Frame</button>
        <button id="end-frame">End Frame</button>
        <button id="count-bonus">Count Bonus</button>
      </p>
      </div>
    </section>
    <script src="src/Game.js"></script>
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
